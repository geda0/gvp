        href="https://fonts.googleapis.com/css?family=Roboto:400,700|Open+Sans:400,700&display=swap" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/spaceman.css" />

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="#home" id="homeNav" class="section-invisible">Home</a>
            </div>
            <div class="navbar-center">
                <button type="button" id="themeToggle" class="theme-toggle" aria-label="Toggle theme">Space / Garden</button>
            </div>
            <div class="navbar-right">
                <a href="#playground" id="playgroundNav">Playground</a>
                <a href="#portfolio" id="portfolioNav">Portfolio</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="gardenScene" class="garden-scene" aria-hidden="true">
            <div class="garden-ocean" aria-hidden="true"></div>
            <div class="tree tree-left">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="tree tree-right">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="tree tree-center">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="garden-ground"></div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="light"></div>

        <!-- Spaceman is now fixed position, separate from content flow -->
        <div id="spacemanContainer"></div>

        <div id="contentWrapper">
            <div id="load">
                <section id="home" class="scale-in">
                    <!-- Spaceman container moved outside -->
                </section>
                <div id="playgroundContent" class="hidden">
                    <section id="projects" class="hidden section-invisible scale-in">
                        <h3>Playground</h3>
                        <!-- Projects rendered dynamically -->
                    </section>
                </div>
                <div id="portfolioContent" class="hidden">
                    <section id="portfolioProjects" class="hidden section-invisible scale-in">
                        <h2> .Portfolio </h2>
                        <!-- Projects rendered dynamically -->
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
