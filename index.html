    <script>
        const canvas = document.getElementById("stickmanCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function randomBetween(min, max) {
            return Math.random() * (max - min) + min;
        }
        const stickman = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            step: 0.5,
            frame: 0,
            target: null,
            hasSuperpower: false,
            learningRate: 0.01,
            predictionOffset: 0,

            draw() {
                ctx.strokeStyle = "white";
                ctx.lineWidth = 4;

                // Head
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20, 0, 2 * Math.PI);
                ctx.stroke();

                // Body
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 20);
                ctx.lineTo(this.x, this.y + 60);
                ctx.stroke();

                // Arms
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 30);
                if (this.frame % 20 < 10) {
                    // Left arm forward
                    ctx.lineTo(this.x - 20, this.y + 50);
                    ctx.lineTo(this.x - 30, this.y + 40);
                    // Right arm backward
                    ctx.moveTo(this.x, this.y + 30);
                    ctx.lineTo(this.x + 10, this.y + 50);
                    ctx.lineTo(this.x + 20, this.y + 40);
                } else {
                    // Left arm backward
                    ctx.lineTo(this.x - 10, this.y + 50);
                    ctx.lineTo(this.x - 20, this.y + 40);
                    // Right arm forward
                    ctx.moveTo(this.x, this.y + 30);
                    ctx.lineTo(this.x + 20, this.y + 50);
                    ctx.lineTo(this.x + 30, this.y + 40);
                }
                ctx.stroke();

                // Legs
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 60);

                if (this.frame % 20 < 10) {
                    // Left leg forward
                    ctx.lineTo(this.x - 20, this.y + 90);
                    ctx.lineTo(this.x - 15, this.y + 100);
                    // Right leg backward
                    ctx.moveTo(this.x, this.y + 60);
                    ctx.lineTo(this.x + 10, this.y + 90);
                    ctx.lineTo(this.x + 15, this.y + 100);
                } else {
                    // Left leg backward
                    ctx.lineTo(this.x - 10, this.y + 90);
                    ctx.lineTo(this.x - 15, this.y + 100);
                    // Right leg forward
                    ctx.moveTo(this.x, this.y + 60);
                    ctx.lineTo(this.x + 20, this.y + 90);
                    ctx.lineTo(this.x + 15, this.y + 100);
                }

                ctx.stroke();
            },
            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                this.frame += 1;
            },
            moveTo(targetX, targetY) {
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > this.step) {
                    this.move((dx / distance) * this.step, (dy / distance) * this.step);
                    return true;
                }
                return false;
            },
            setTarget(x, y) {
                this.target = { x, y: y + this.predictionOffset };
            },
            roam() {
                if (!this.target) {
                    this.setTarget(randomBetween(0, canvas.width), randomBetween(0, canvas.height));
                }
            },
            // Update the stickman's update function
            update() {
                if (this.hasSuperpower && this.target) {
                    const dx = this.target.x - this.x;
                    const dy = this.target.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const superpowerSpeed = 10;
                    if (distance > superpowerSpeed) {
                        this.move((dx / distance) * superpowerSpeed, (dy / distance) * superpowerSpeed);
                    } else {
                        this.target = null;
                        this.hasSuperpower = false;
                    }
                } else {
                    if (this.target) {
                        const walking = this.moveTo(this.target.x, this.target.y);
                        if (!walking) {
                            this.target = null;
                        }
                    } else {
                        this.roam();
                    }
                }
                // Adjust prediction offset based on the learning rate and distance to the ball
                if (this.hasSuperpower && ball) {
                    const ballDX = ball.x - this.x;
                    const ballDY = ball.y - this.y;
                    const ballDistance = Math.sqrt(ballDX * ballDX + ballDY * ballDY);
                    this.predictionOffset += ballDistance * this.learningRate;
                }
            }
        };

        const bat = document.createElement("div");
        bat.classList.add("bat");
        document.body.appendChild(bat);

        function updateBatPosition(y) {
            bat.style.top = y + "px";
        }

        document.addEventListener("mousemove", (e) => {
            updateBatPosition(e.clientY - bat.offsetHeight / 2);
        });

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 3,
            dx: 1,
            dy: 1,

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = "#f5f5f5";
                ctx.fill();
                ctx.closePath();
            },

            move() {
                this.x += this.dx * this.speed;
                this.y += this.dy * this.speed;
            },

            collideWithBat() {
                const batRect = bat.getBoundingClientRect();
                return (
                    this.y + this.radius >= batRect.top &&
                    this.y - this.radius <= batRect.bottom &&
                    this.x + this.radius >= batRect.left &&
                    this.x - this.radius <= batRect.right
                );
            },

            collideWithStickman() {
                return (
                    this.y + this.radius >= stickman.y - 20 &&
                    this.y - this.radius <= stickman.y + 60 &&
                    this.x + this.radius >= stickman.x - 20 &&
                    this.x - this.radius <= stickman.x + 20
                );
            },

            checkCollisions() {
                if (this.y + this.radius >= canvas.height || this.y - this.radius <= 0) {
                    this.dy = -this.dy;
                }
                if (this.x + this.radius >= canvas.width || this.x - this.radius <= 0) {
                    this.dx = -this.dx;
                }
                if (this.collideWithBat() || this.collideWithStickman()) {
                    this.dx = -this.dx;
                }
            },

            update() {
                this.move();
                this.checkCollisions();
            }
        };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stickman.draw();
            ball.draw();
        }

        function update() {
            stickman.update();
            ball.update();
            draw();
            requestAnimationFrame(update);

            // Check if the ball is hit by the bat
            if (ball.collideWithBat()) {
                // Give the stickman superpowers
                stickman.hasSuperpower = true;
                stickman.setTarget(canvas.width - stickman.x, ball.y);
            }

            // Check if the ball is missed
            if (ball.x - ball.radius <= 0) {
                // Reset stickman superpowers
                stickman.hasSuperpower = false;
                stickman.target = null;
            }
        }
        update();
    </script>
