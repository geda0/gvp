    <script>
        const canvas = document.getElementById("stickmanCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function randomBetween(min, max) {
            return Math.random() * (max - min) + min;
        }
        const stickman = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            step: 2,
            frame: 0,
            target: null,

            draw() {
                ctx.strokeStyle = "white";
                ctx.lineWidth = 4;

                // Head
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20, 0, 2 * Math.PI);
                ctx.stroke();

                // Body
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 20);
                ctx.lineTo(this.x, this.y + 60);
                ctx.stroke();

                // Arms
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 30);
                if (this.frame % 20 < 10) {
                    // Left arm forward
                    ctx.lineTo(this.x - 20, this.y + 50);
                    ctx.lineTo(this.x - 30, this.y + 40);
                    // Right arm backward
                    ctx.moveTo(this.x, this.y + 30);
                    ctx.lineTo(this.x + 10, this.y + 50);
                    ctx.lineTo(this.x + 20, this.y + 40);
                } else {
                    // Left arm backward
                    ctx.lineTo(this.x - 10, this.y + 50);
                    ctx.lineTo(this.x - 20, this.y + 40);
                    // Right arm forward
                    ctx.moveTo(this.x, this.y + 30);
                    ctx.lineTo(this.x + 20, this.y + 50);
                    ctx.lineTo(this.x + 30, this.y + 40);
                }
                ctx.stroke();

                // Legs
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 60);

                if (this.frame % 20 < 10) {
                    // Left leg forward
                    ctx.lineTo(this.x - 20, this.y + 90);
                    ctx.lineTo(this.x - 15, this.y + 100);
                    // Right leg backward
                    ctx.moveTo(this.x, this.y + 60);
                    ctx.lineTo(this.x + 10, this.y + 90);
                    ctx.lineTo(this.x + 15, this.y + 100);
                } else {
                    // Left leg backward
                    ctx.lineTo(this.x - 10, this.y + 90);
                    ctx.lineTo(this.x - 15, this.y + 100);
                    // Right leg forward
                    ctx.moveTo(this.x, this.y + 60);
                    ctx.lineTo(this.x + 20, this.y + 90);
                    ctx.lineTo(this.x + 15, this.y + 100);
                }

                ctx.stroke();
            },
            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                this.frame += 1;
            },
            moveTo(targetX, targetY) {
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > this.step) {
                    this.move((dx / distance) * this.step, (dy / distance) * this.step);
                    return true;
                }
                return false;
            },
            setTarget(x, y) {
                this.target = { x, y };
            },
            roam() {
                if (!this.target) {
                    this.setTarget(randomBetween(0, canvas.width), randomBetween(0, canvas.height));
                }
            },
            update() {
                if (this.target) {
                    const walking = this.moveTo(this.target.x, this.target.y);
                    if (!walking) {
                        this.target = null;
                    }
                } else {
                    this.roam();
                }
            }
        };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stickman.draw();
        }

        function update() {
            stickman.update();
            draw();
            requestAnimationFrame(update);
        }
        function updated(dx, dy) {
            stickman.move(dx, dy);
            draw();
        }

        update();

        canvas.addEventListener("click", (e) => {
            stickman.setTarget(e.clientX, e.clientY);
        });
        document.addEventListener("keydown", (e) => {
            if (e.code === "ArrowUp") updated(0, -stickman.step);
            if (e.code === "ArrowDown") updated(0, stickman.step);
            if (e.code === "ArrowLeft") updated(-stickman.step, 0);
            if (e.code === "ArrowRight") updated(stickman.step, 0);
        });
    </script>
